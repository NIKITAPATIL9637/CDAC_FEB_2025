<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
  </head>
  <body>
    <h3>Enter Your Details:</h3>
    <form id="userForm">
      First Name: <input type="text" id="firstName" required /><br /><br />
      Last Name: <input type="text" id="lastName" required /><br /><br />
      Contact No.: <input type="text" id="contact" required /><br /><br />
      Email ID: <input type="email" id="email" required /><br /><br />
      <button type="button" onclick="displayFormData()">Submit</button>
    </form>

    <h3>Submitted Data:</h3>
    <div id="output"></div>

    <script>
      function displayFormData() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const contact = document.getElementById("contact").value;
        const email = document.getElementById("email").value;

        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
      <p><strong>First Name:</strong> ${firstName}</p>
      <p><strong>Last Name:</strong> ${lastName}</p>
      <p><strong>Contact No.:</strong> ${contact}</p>
      <p><strong>Email ID:</strong> ${email}</p>
    `;
      }
    </script>
  </body>
</html>
